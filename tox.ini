[pytest]
addopts=--tb=short

[tox]
envlist =
       {py27,py33,py34,py35,pypy,pypy3}-django18,
       {py27,py34,py35,pypy,pypy3}-django{19,110},
       {py27,py34,py35,py36,pypy,pypy3}-django111,
       {py35,py36,pypy,pypy3}-djangomaster

[travis:env]
DJANGO =
    1.8: django18
    1.9: django19
    1.10: django110
    1.11: django111
    master: djangomaster

[testenv:check]
deps = -rrequirements.txt
commands = flake8 django_statsd/

[testenv]
commands = py.test -v --capture=sys --cov=django_statsd/ --cov-report term-missing:skip-covered
setenv =
       PYTHONDONTWRITEBYTECODE=1
       PYTHONWARNINGS=once

deps =
        django18: Django>=1.8,<1.9
        django19: Django>=1.9,<1.10
        django110: Django>=1.10,<1.11
        django111: Django>=1.11,<2.0
        djangomaster: https://github.com/django/django/archive/master.tar.gz
        -rrequirements.txt
